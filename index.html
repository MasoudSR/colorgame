<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>

<body>
    <header>
        <h1>Color Select Game</h1>
        <h1 class="question">rgb(38,168,105)</h1>
    </header>
    <nav>
        <h3 id="newgame" class="button">New colors</h3>
        <div class="difficulty">
            <h3 id="easy" class="button active">Easy</h3>
            <h3 id="hard" class="button">Hard</h3>
        </div>
    </nav>
    <main>
        <div class="status">
            <p>
                life:<span id="life">3</span>
            </p>
        </div>
        <div class="container"></div>
    </main>
    <script src="scrips.js"></script>
</body>

</html>
